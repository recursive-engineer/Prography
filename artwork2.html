<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="scss/artwork2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <title>Prography</title>
    </head>
    <body onLoad="main()">
        <div id="artwork">
            <div id="images">
                <div id="old_and_matrix">
                    <canvas id="old_image" width="150px" height="100px" class="mx-auto d-flex lign-items-center"></canvas>
                    <div id="convert">
                        <div id="down_arrow"><i class="bi bi-caret-down-fill"></i></div>
                        <div id="matrix_and_arrow">
                            <p id="parenth_right">(</p>
                            <div id="matrix"></div>
                            <p id="parenth_left">)</p>
                            <div id="right_arrow"><i class="bi bi-caret-right-fill"></i></div>
                        </div>
                    </div>
                </div>
                <canvas id="new_image" width="300px" height="200px" class="mx-auto d-flex lign-items-center"></canvas>
            </div>
            <div id="inputs">
                <div id="input1">
                    <div class="input1_row">
                        <div class="param" id="r_scale">
                            <div class="param_box">
                                <p class="param_title">r軸拡大縮小</p>
                                <p class="param_value">1</p>
                            </div>
                            <input class="param_input form-range" type="range" min="0" max="2" step="0.1" value="1">
                        </div>
                        <div class="param" id="g_scale">
                            <div class="param_box">
                                <p class="param_title">g軸拡大縮小</p>
                                <p class="param_value">1</p>
                            </div>
                            <input class="param_input form-range" type="range" min="0" max="2" step="0.1" value="1">
                        </div>
                        <div class="param" id="b_scale">
                            <div class="param_box">
                                <p class="param_title">b軸拡大縮小</p>
                                <p class="param_value">1</p>
                            </div>
                            <input class="param_input form-range" type="range" min="0" max="2" step="0.1" value="1">
                        </div>
                    </div>
                    <div class="input1_row">
                        <div class="param" id="r_para">
                            <div class="param_box">
                                <p class="param_title">r軸平行移動</p>
                                <p class="param_value">0</p>
                            </div>
                            <input class="param_input form-range" type="range" min="-1" max="1" step="0.1" value="0">
                        </div>
                        <div class="param" id="g_para">
                            <div class="param_box">
                                <p class="param_title">g軸平行移動</p>
                                <p class="param_value">0</p>
                            </div>
                            <input class="param_input form-range" type="range" min="-1" max="1" step="0.1" value="0">
                        </div>
                        <div class="param" id="b_para">
                            <div class="param_box">
                                <p class="param_title">b軸平行移動</p>
                                <p class="param_value">0</p>
                            </div>
                            <input class="param_input form-range" type="range" min="-1" max="1" step="0.1" value="0">
                        </div>
                    </div>
                    <div class="input1_row">
                        <div class="param" id="r_rot">
                            <div class="param_box">
                                <p class="param_title">r軸回転</p>
                                <p class="param_value">0</p>
                            </div>
                            <input class="param_input form-range" type="range" min="-180" max="180" step="10" value="0">
                        </div>
                        <div class="param" id="g_rot">
                            <div class="param_box">
                                <p class="param_title">g軸回転</p>
                                <p class="param_value">0</p>
                            </div>
                            <input class="param_input form-range" type="range" min="-180" max="180" step="10" value="0">
                        </div>
                        <div class="param" id="b_rot">
                            <div class="param_box">
                                <p class="param_title">b軸回転</p>
                                <p class="param_value">0</p>
                            </div>
                            <input class="param_input form-range" type="range" min="-180" max="180" step="10" value="0">
                        </div>
                    </div>
                    <div class="input1_row">
                        <div class="param" id="rg_mirror">
                            <div class="param_box">
                                <p class="param_title">rg平面鏡映</p>
                                <p class="param_value">1</p>
                            </div>
                            <input class="param_input form-range" type="range" min="-1" max="1" step="2" value="1">
                        </div>
                        <div class="param" id="gb_mirror">
                            <div class="param_box">
                                <p class="param_title">gb平面鏡映</p>
                                <p class="param_value">1</p>
                            </div>
                            <input class="param_input form-range" type="range" min="-1" max="1" step="2" value="1">
                        </div>
                        <div class="param" id="br_mirror">
                            <div class="param_box">
                                <p class="param_title">br平面鏡映</p>
                                <p class="param_value">1</p>
                            </div>
                            <input class="param_input form-range" type="range" min="-1" max="1" step="2" value="1">
                        </div>
                    </div>
                </div>
                <div id="input2">
                    <button id="init" type="button" class="btn btn-secondary">初期化</button>
                    <div id="apply_div">
                        <button type="button" class="btn" id="apply">適用</button>
                        <div class="progress">
                            <div id="progress" value=0 role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    <script src="js/artwork2.js"></script>
</html>
