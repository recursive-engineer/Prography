<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="scss/prography.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            var art_num=1;
        </script>
        <script type="text/javascript" src="js/include.js"></script>
        <title>Prography</title>
    </head>
    <body>
        <div class="mx-auto d-flex lign-items-center" id="frame">
            <div id="inner_frame">
                <div id="caption" class="d-flex">
                    <p id="title">Title Here</p>
                    <div id="author_frame" class="d-flex">
                        <p>by</p>
                        <p id="author">Author Name Here</p>
                    </div>
                </div>
                <div id="wrapper">
                    <iframe id="artwork_frame" src="artwork.html" scrolling="no"></iframe>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var title=document.getElementById('title');
            var author=document.getElementById('author');
            var artwork_frame=document.getElementById('artwork_frame');
            artwork_frame.setAttribute("src","artwork"+art_num+".html");
            switch(art_num){
                case 1:
                    title.textContent="The Sierpinski";
                    author.textContent="RaiRai000";
                    break;
                case 2:
                    title.textContent="Color Matrix Filter";
                    author.textContent="RaiRai000";
                    break;
                default:
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
