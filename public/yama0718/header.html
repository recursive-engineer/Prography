<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <link rel="stylesheet" href="stylesheets/header.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Prography</title>
  </head>
  <body>
    <header>
        <div class ="container">
            
            <img class="logo" src="img/logo_dark.png">
            <div class="title">
                <div class ="Pro">Pro</div>
                <div class="graphy">graphy</div>
            </div>  
            <div class="searchContent">
                <input class ="search"type="search">
                <div class="searchIcon"><i class="bi bi-search"></i></div>
            </div>
            
            <div class ="userStatus">
                <div class="userIcon">
                    <img src="img/無題102.png">
                    <div class="notice"></div><!--通知ありのときはdisplay:block;に-->
                </div>
                <div class ="userName">test_vivi</div>
            </div>
            <div class ="ticket">
                <div class ="ticketIcon"><i class="bi bi-ticket-fill"></i></div>
                <div class="sheets">5</div>
            </div>
            <div class="info"><i class="bi bi-info-circle"></i></div>
        </div>
    </header>

  </body>
</html>
