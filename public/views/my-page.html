<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    />
    <!--<link rel="stylesheet" href="scss/artwork-mobile.css" media="screen and (max-width:559px)">-->
    <link

    <title>Prography</title>

  <body>
    <iframe
      id="header"
      class="iframe-preview"
      src="header.html"
      width="100%"
      height="50px"
      frameborder="0"
    ></iframe>
    <div id="user-info">
      <img id="background" src="../image/background.png" />
      <div id="icons">
        <div id="icon">
          <img id="background" src="../image/vivi.png" />
        </div>
        <div id="author-name">author-name</div>
        <div id="profession">profession</div>
      </div>
    </div>
    <div id="menu">
      <div id="menu-center">
        <button class="selected">Portfolio</button>
        <button>About</button>
        <button>Likes</button>
        <button>Following</button>
        <button>Followers</button>
      </div>

    <div id="artworks">
      <ul>
        <li><img src="../image/thumbnail/1.png" /></li>

    <script

    ></script>

    <script src="../js/index.js"></script>

    <script type="text/javascript">
      var user_id = 1;
      get_artworks(user_id);

      async function get_artworks(user_id) {
        const response = await httpGet(
          "//" + window.location.host + "/api/mypage" + "/" + user_id
        );
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
