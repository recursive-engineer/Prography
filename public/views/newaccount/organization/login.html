<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss/artwork.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Prography</title>
  </head>
  <body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-login" action="/normal/login" method="post">
                <p class="main-title">
                    title
                </p>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="メールアドレス" name="email" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required>
                <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">ログイン</button>
            </form>
             if (typeof noUser !== 'undefined') { 
                <p class="error">
                     noUser 
                </p>
             } 
                    <a href="#" class="btn">管理者の方はこちら</a>
        </div>
    </div>










    <script src="../js/artwork.js"></script>
</body>
</html>
