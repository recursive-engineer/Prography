<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../scss/header.css" />
    <title>Prography</title>
  </head>
  <body>
    <nav>
      <div id="site_name">
        <img
          id="logo"
          src="../image/logo_dark.png"
          alt=""
          width="40"
          height="40"
        />
        <div class="title pro">Pro</div>
        <div class="title graphy">graphy</div>
      </div>
      <form id="form">
        <div id="search">
          <input
            id="search_input"
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="button-addon2"
          />
        </div>
      </form>
      <button id="new-code">
        <i class="bi bi-code-slash"></i>
        <div class="button-text">new code</div>
      </button>
      <button id="my-page">
        <i class="bi bi-house"></i>
        <div class="button-text">my page</div>
      </button>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script>
      var width = $("#form").width();
      if (width > 500) {
        $("#search_input").width(500);
      }
      $(window).resize(function (event) {
        var width = $("#form").width();
        if (width > 500) {
          $("#search_input").width(500);
        }
      });
    </script>
  </body>
</html>
