<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../scss/register-pc.css"
      media="screen"
      type="text/css"
    />
    <title>Prography</title>
  </head>
  <body>
    <form>
      <div id="user-form">
        <div class="form-group">
          <label for="create-user-name">ユーザ名</label>
          <input
            type="text"
            class="form-control"
            id="create-user-name"
            name="user-name"
          />
        </div>
        <div class="form-group">
          <label for="create-email">メールアドレス</label>
          <input
            type="text"
            class="form-control"
            id="create-email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="create-password">パスワード</label>
          <input
            type="password"
            class="form-control"
            id="create-password"
            name="password"
          />
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-secondary">キャンセル</button>
        <button
          type="button"
          id="create-user"
          data-dismiss="modal"
          class="btn btn-primary"
        >
          登録
        </button>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script src="../js/index.js"></script>

    <script>
      $("#create-user").on("click", async function () {
        console.log("register.html 1");
        const data = {
          userName: $("#create-user-name").val(),
          email: $("#create-email").val(),
          password: $("#create-password").val(),
          //oid: $("#organization-id").val(),
        };

        const response = await httpPost(
          "//" + window.location.host + "/api/regist/user",
          data
        );
        console.log("register.html 2");
        var user_id = response.result;
        location.href="//" + window.location.host + "/views/login.html";
        //window.location.reload();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
