<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="../image/favicon.ico" />
    <link rel="stylesheet" href="../scss/header.css" />
    <!--<link rel="stylesheet" href="scss/artwork-mobile.css" media="screen and (max-width:559px)">-->

    <link
      rel="stylesheet"
      href="../scss/gallery-pc.css"
      media="screen"
      type="text/css"
    />
    <title>Prography</title>
  </head>
  <body>
    <header id="header"></header>
    <div id="menu">
      <div id="menu-center">
        <button class="menu selected" id="latest">Latest</button>
        <button class="menu" id="ranking">Ranking</button>
        <button class="menu" id="recommend">Recommend</button>
        <button class="menu" id="following">Following</button>
        <button class="menu" id="features">Features</button>
      </div>
    </div>
    <ul id="artworks"></ul>

    <script src="../js/index.js"></script>

    <script type="text/javascript">
      $("#header").load("header.html");

      var query = window.location.search;
      var value = query.split("=");
      var user_id = value[1];
      get_artworks();

      async function get_artworks() {
        const response = await httpGet(
          "//" + window.location.host + "/api/gallery/get"
        );
        var artworks = document.getElementById("artworks");
        for (var i = 0; i < response.length; i++) {
          var li = document.createElement("li");
          li.classList.add("li");
          var img = document.createElement("img");
          img.setAttribute(
            "src",
            "../image/thumbnail/" + response[i].id + ".png"
          );
          img.setAttribute("id", response[i].id);
          img.classList.add("artwork");
          li.appendChild(img);
          artworks.appendChild(li);
        }
        const artwork = document.getElementsByClassName("artwork");
        for (let i = 0; i < artwork.length; i++) {
          artwork[i].addEventListener("click", open_editor, false);
        }
        $(".li").hover(
          function () {
            var icon = document.createElement("i");
            icon.classList.add("bi", "bi-x-circle");
            icon.setAttribute("id", $(this).attr("id"));
            $(this).append(icon);
            $(".bi-x-circle").on("click", openUserPage);
          },
          function () {
            $(".bi-x-circle").remove();
          }
        );
      }

      async function open_editor(e) {
        location.href =
          "//" +
          window.location.host +
          "/views/editor.html?=" +
          user_id +
          "=" +
          e.target.id;
      }

      artworkWidth();

      function artworkWidth() {
        var width = document.body.clientWidth;
        $("#artworks").attr(
          "style",
          "grid-template-columns:repeat(" +
            Math.floor(width / 200) +
            ", minmax(0, 1fr));"
        );
      }

      $(window).resize(function (event) {
        artworkWidth();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
